<section class="content">
    <div class="container">

       <!-- Search Box -->
<div class="search-container">
    <form class="position-relative show" data-bs-toggle="search" data-bs-display="static">
        <input type="text" class="form-control search-input fuzzy-search rounded-pill form-control-lg" 
               placeholder="Search for products..." [(ngModel)]="searchQuery" (input)="searchProducts()" 
               aria-label="Search">
    </form>
</div>

<div class="section-spacer"></div> <!--Gap for sections-->


        <!-- Filter Container -->
        <section class="filter-section">
            <div class="container">
                <button class="btn btn-primary filter-toggle" (click)="toggleFilter()">Filter</button>
                <div class="section-spacer"></div>

                <div class="filter-container" *ngIf="filterVisible">
                    <div class="filter-group">
                        <label for="priceRange">Price Range</label>
                        <input type="range" id="priceRange" min="50" max="1000" step="10" [(ngModel)]="filterPrice"
                            (input)="updatePriceDisplay()">
                        <div class="price-display">
                            <span>₹{{ minPrice }}</span> - <span>₹{{ filterPrice }}</span>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label for="categorySelect">Category</label>
                        <select id="categorySelect" [(ngModel)]="filterCategory">
                            <option value="">All</option>
                            <option value="icecream">Ice Cream</option>
                            <option value="milkshake">Milkshake</option>
                            <option value="smoothie">Smoothie</option>
                            <option value="dessert">Dessert</option>
                            <option value="cookie">Cookie</option>
                            <option value="salad">Salad</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <button class="btn btn-primary" (click)="applyFilter()">Apply Filter</button>
                        <button class="btn btn-secondary" (click)="clearFilter()">Clear</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Product List -->
        <div class="row">
            <div class="col-md-4" *ngFor="let product of paginatedProducts">
                <div class="card mb-4">
                    <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title product-name">{{ product.name }}</h5>
                        <p class="card-text product-description">{{ product.description }}</p>
                        <p class="card-text product-price">₹{{ product.price }}</p>
                        <button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination Controls -->
        <div class="pagination-controls text-center">
            <button class="btn btn-secondary" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
            <button class="btn btn-secondary" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
        </div>
    </div>
</section>

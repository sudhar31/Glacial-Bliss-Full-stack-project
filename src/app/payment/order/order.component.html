<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="card-title">Order Summary</h5>
    </div>
    <div class="card-body">
      <div *ngIf="orderItems.length === 0" class="text-center">
        <p>Your order is empty.</p>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of orderItems">
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>₹{{ getTotalPrice(item.product) }}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="removeItem(item.product)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between mt-3">
        <strong>Total Price: ₹{{ totalPrice }}</strong>
        <button class="btn btn-primary" (click)="printBill()">Print Bill</button>
        <button class="btn btn-danger" (click)="clearOrder()">Clear All</button>
        <button class="btn btn-warning" (click)="resetOrder()">Reset All</button> <!-- Added Reset Button -->
      </div>
      <div *ngIf="showBill" class="mt-4">
        <pre>{{ bill }}</pre>
      </div>
    </div>
  </div>
</div>

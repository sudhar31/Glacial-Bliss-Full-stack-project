<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Login</h3>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group mb-4">
              <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="text-center mb-3">
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <span class="text-muted">New user? </span>
            <button (click)="redirectToRegister()" class="btn btn-link">Register</button>
          </div>
          <div class="text-center mt-3">
            <a href="#" class="social-icon mx-2" *ngFor="let icon of socialIcons">
              <i [class]="icon"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
